<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
{%- include head.html -%}

<body class="stretched">
    <div class="wrapper" class="clearfix">
        {%- include topbar.html -%}
        {%- include header.html -%}
        {{ content }}
    </div>

    {%- include footer.html -%}
    <!-- Go To Top
	============================================= -->
    <div id="gotoTop" class="icon-angle-up"></div>

    <!-- External JavaScripts
	============================================= -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/plugins.js"></script>

    <!-- Footer Scripts
	============================================= -->
    <script src="assets/js/functions.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyA3KEvWi5mq14yk-xguUsYMUnDwqmTVeRU"></script>
    <script src="assets/js/jquery.gmap.js"></script>
    <script>

        $('#google-map').gMap({

            address: 'Miami, FL, USA',
            maptype: 'ROADMAP',
            zoom: 14,
            markers: [
                {
                    address: "Miami, FL, USA",
                    html: '<div style="width: 330px;"><h4 style="margin-bottom: 8px;">Hi, we\'re <span>Ambit</span></h4><p class="nobottommargin"><img src="images/gallery/thumbs/1.jpg" class="alignleft" alt="" style="margin: 5px 10px 1px 0;" /></p></div>',
                    icon: {
                        image: "images/marker.png",
                        iconsize: [32, 39],
                        iconanchor: [13, 39]
                    }
                }
            ],
            doubleclickzoom: false,
            controls: {
                panControl: true,
                zoomControl: true,
                mapTypeControl: true,
                scaleControl: false,
                streetViewControl: false,
                overviewMapControl: false
            }
        });
    </script>
</body>

</html>
